<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Meeting Evaluation System</title>
<link rel="stylesheet" href="meetingevaluationsystem.css">
<style>
</style>
<script type="text/javascript" src="js/radar.js"></script>
<script>
window.onload = function(){
	var data = location.href.split("?")[1];
	var text = data.split("=")[1];
	var decodetext = decodeURIComponent(text);
	var result = decodetext.split(",");
	var rc = new html5jp.graph.radar("sample");
	if( ! rc ) { return; }
	var items = [
		["主観評価", parseInt(result[0]), parseInt(result[1]), parseInt(result[2]), parseInt(result[3])]
	];
	var params = {
 		aCap: ["新規性", "発言できた", "深い議論", "本音"],
 		aMax: 100
	}
	rc.draw(items, params);
}
</script>
</head>
<body>
<p>採点結果</p>
<p>自己採点</p>
<p><div><canvas width="400" height="300" id="sample"></canvas></div></p>
<p><a href="advice.html">アドバイス</a></p>
<p><a href="resultlist.html">結果一覧</a></p>
<p><a href="startup.html">はじめにもどる</a></p>
</body>
</html>
