<body>
<p>音声の設定中</p>
<p>みんな静かに！</p>
<progress></progress>
<span id="percentage"></span>
<script>
var progress = document.getElementsByTagName("progress")[0];
var percentage = document.getElementById("percentage");
  
progress.max = 100;
progress.value = 0;
var timer = setInterval(function() {
progress.value += 5;
 
 var percent = progress.position*100;
 
if (progress.value >= progress.max) {
	percent = 100;
	clearInterval(timer);
}
percentage.textContent = progress.textContent = percent + "%";}, 500);
</script>
</body>
